<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#3F4343">
  <meta name="msapplication-navbutton-color" content="#3F4343">
  <meta name="apple-mobile-web-app-status-bar-style" content="#3F4343">
  <title>omigo</title>
  <!--build:css css/styles.min.css-->
  <link rel="stylesheet" href="css/styles.css">
  <!--endbuild-->
</head>
<body id="body">
  <div class="header">
    <div class="container">
      <div class="logo">
        <img src="img/logo.png" width="75px" alt="Omigo">
      </div>
      <button class="btn green" type="button" name="action">start</button>
      <div class="online-count">
        <strong>15</strong> online now
      </div>
    </div>
  </div>
  <div class="container main">
    <div class="chat">
      <div class="video">
        <div class="stranger  basic-shadow"></div>
        <div class="me  basic-shadow"></div>
      </div>
      <div class="text basic-shadow">
          <div class="conversation-box">
          </div>
          <div class="write-box">
            <textarea name="name"></textarea>
            <button class="btn" type="button" name="button">send</button>
          </div>
      </div>
    </div>
  </div>
  <!--build:js js/main.min.js -->
  <script src="js/app.js"></script>
  <!-- endbuild -->
</body>
</html>
